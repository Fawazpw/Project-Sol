<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading Sol Browser</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent; 
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        /* This div will be where the animation plays */
        #lottie-animation {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <div id="lottie-animation"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>

    <script>
        lottie.loadAnimation({
            container: document.getElementById('lottie-animation'), // the div
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: './assets/sol startup.json' // the path to your .json file
        });
    </SCriPt>
</body>
</html>
