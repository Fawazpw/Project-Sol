<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading Sol Browser</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* CHANGED: This makes the webpage background transparent */
            background-color: transparent; 
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Animation to fade in the logo */
            animation: fadeIn 0.8s ease-in-out;
        }
        img {
            /* Set a size for your logo */
            width: 128px;
            height: 128px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <img src="./assets/Sol Logo.png" alt="Loading...">
</body>
</html>
