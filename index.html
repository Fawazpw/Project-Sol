<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sol Browser</title>
    <style>
        /* :root defines our default "light" theme */
        :root {
            --bg-app: #f0f2f5;
            --bg-sidebar: #e9ebee;
            --bg-main: #fff;
            --bg-hover: #ddd;
            --bg-active: #fff;
            --bg-btn-secondary: #f0f2f5;

            --text-primary: #111;
            --text-secondary: #555;
            --text-accent: #1a73e8;
            
            --border-color: #ddd;
            --shadow-color: rgba(26,115,232,0.2);
        }

        body[data-theme="dark"] {
            --bg-app: #1a1a1a;
            --bg-sidebar: #252525;
            --bg-main: #1e1e1e;
            --bg-hover: #3a3a3a;
            --bg-active: #333;
            --bg-btn-secondary: #333;

            --text-primary: #eee;
            --text-secondary: #aaa;
            --text-accent: #4a90e2;
            
            --border-color: #444;
            --shadow-color: rgba(74,144,226,0.2);
        }
        
        /* --- Base Styles --- */
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; 
            font-family: -apple-system, sans-serif;
            background-color: var(--bg-app);
            color: var(--text-primary);
        }
        #app-container {
            display: flex; flex-direction: row; height: 100vh;
        }

        /* --- Sidebar Styles --- */
        #sidebar {
            display: flex; flex-direction: column;
            flex-basis: 280px;
            flex-shrink: 0; 
            flex-grow: 0;   
            min-width: 200px; 
            max-width: 600px; 
            background-color: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
        }
        #sidebar-controls {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        /* --- Nav & URL Bar (UPDATED) --- */
        #nav-buttons {
            display: flex; justify-content: center; width: 100%;
            /* margin-bottom: 15px; <-- DELETED this line */
        }
        #nav-buttons button {
            border: none; background: none; cursor: pointer;
            font-size: 18px; padding: 8px 12px; border-radius: 5px;
            color: var(--text-secondary);
        }
        #nav-buttons button:hover { 
            background-color: var(--bg-hover);
        }
        #nav-buttons button:disabled { 
            color: #aaa;
            background-color: transparent;
        }
        #url-bar {
            width: 100%; padding: 10px 14px; font-size: 14px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-main);
            color: var(--text-primary);
            border-radius: 8px;
            box-sizing: border-box; outline: none;
            margin-bottom: 8px; /* <-- MOVED margin from #nav-buttons to here */
        }
        #url-bar:focus {
            border-color: var(--text-accent);
            box-shadow: 0 0 0 2px var(--shadow-color);
        }

        /* --- Tab List (UPDATED) --- */
        #tab-list {
            flex: 1;
            overflow-y: hidden;
            overflow-x: hidden; /* <-- ADDED this line */
            padding: 8px 0; /* Vertical padding only */
        }
        .tab-item {
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 12px; /* Inner padding for text */
            margin: 0 8px 4px 8px; /* L/R Gaps */
            width: calc(100% - 38px); /* Fit with gaps */
            border-radius: 6px; border: none; 
            background-color: transparent;
            text-align: left; 
            color: var(--text-secondary);
        }
        .tab-item:hover {
            background-color: var(--bg-hover);
        }
        .tab-item.active {
            background-color: var(--bg-active);
            font-weight: 600;
            color: var(--text-accent);
        }
        .tab-item.active:hover {
            background-color: var(--bg-active);
        }
        .tab-title {
            flex: 1; overflow: hidden; text-overflow: ellipsis;
            white-space: nowrap; cursor: pointer; padding-right: 8px;
        }
        .tab-close-btn {
            border: none; background: none; padding: 4px;
            border-radius: 50%; font-size: 12px;
            font-weight: bold; cursor: pointer;
            width: 18px; height: 18px; line-height: 1;
            color: var(--text-secondary);
        }
        .tab-close-btn:hover {
            background-color: #ccc;
        }
        .tab-item.active .tab-close-btn:hover {
            background-color: var(--bg-hover);
        }

        /* --- Theme Control Panel Styles --- */
        #theme-controls {
            padding: 12px;
            border-top: 1px solid var(--border-color); /* This provides the separator */
            background-color: var(--bg-btn-secondary);
        }
        #color-picker-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #color-picker-label {
            font-size: 14px;
            color: var(--text-secondary);
        }
        #sidebar-color-picker {
            width: 50px;
            height: 30px;
            background-color: transparent;
            cursor: pointer;
            /* ADDED: Styles to match the button's "edges" */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 2px; /* Add a little padding inside the border */
        }

        /* This targets the color swatch *inside* the input */
        #sidebar-color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 3px; /* Slightly smaller radius for the swatch */
        }
        #sidebar-color-picker::-moz-color-swatch {
            border: none;
            border-radius: 3px;
        }
        .theme-button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-main);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            margin-top: 5px;
        }
        .theme-button:hover {
            background-color: var(--bg-hover);
        }
        
        /* --- Resizer Handle Style --- */
        #resizer {
            width: 4px;
            background: transparent; 
            cursor: col-resize;
            transition: background-color 0.2s ease;
        }
        #resizer:hover,
        #resizer.is-resizing {
            background: var(--text-accent); 
        }

        /* --- Webview Area --- */
        #webview-container {
            flex: 1;
            display: flex; 
            flex-direction: column; 
            background-color: var(--bg-main);
        }
        .webview-item {
            flex: 1; border: none; display: none; 
        }
        .webview-item.active {
            display: flex; 
        }
    </style>
</head>
<body>
    <div id="app-container">

        <div id="sidebar">
            <div id="sidebar-controls">
                <input type="text" id="url-bar" placeholder="https://">
                <div id="nav-buttons">
                    <button id="back-btn" disabled>&larr;</button>
                    <button id="forward-btn" disabled>&rarr;</button>
                    <button id="reload-btn">&#x21bb;</button>
                </div>
            </div>
            
            <div id="tab-list">
                </div>

            <div id="theme-controls">
                <div id="color-picker-wrapper">
                    <label id="color-picker-label" for="sidebar-color-picker">Sidebar Color</label>
                    <input type="color" id="sidebar-color-picker" value="#e9ebee">
                </div>
                <button id="dark-mode-toggle-btn" class="theme-button">Toggle Dark Mode</button>
                <button id="reset-color-btn" class="theme-button">Reset Color</button>
            </div>
        </div>

        <div id="resizer"></div>

        <div id="webview-container">
            </div>

    </div>

    <script src="./renderer.js"></script>

</body>
</html>
